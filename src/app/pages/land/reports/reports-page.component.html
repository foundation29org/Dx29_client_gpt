<section class="white" style="padding-bottom: 70px !important;padding-top: 20px !important;">
  <div class="col-12 d-flex justify-content-center">
    <div class="card-body" style="max-width: 1200px;">
      <div class="row m-0">
        <div class="col-md-12 justify-content-center align-items-center text-center" style="padding-top: 1.5rem;padding-right: 1.5rem;padding-left: 1.5rem;">
          <div class="iframe-container">
            <iframe title="reportDxGPT" src="https://app.powerbi.com/view?r=eyJrIjoiZWZhZWZmYmMtZjQ1OC00ZGY5LTllZDItNGMyNGM4NDMyMDE3IiwidCI6IjE2M2QwMDFhLTQ1OTEtNDIwMC1hMzAwLWI5MDYyZDJlMzFlYyIsImMiOjl9&pageName=ReportSection" frameborder="0" allowFullScreen="true"></iframe>
          </div>
        </div>
      </div>
    </div>
</div>
</section>
<section class="white" style="padding-bottom: 70px !important;padding-top: 70px !important;background-color: #353540;">
  <div class="col-12 d-flex justify-content-center">
    <div class="card-body" style="max-width: 1200px;">
      <div class="row m-0">
        <div class="offset-md-3 col-md-6 justify-content-center align-items-center text-center" style="padding-top: 1.5rem;padding-right: 1.5rem;padding-left: 1.5rem;">
          <h1 class="white card-title text-bold-500">
            {{'homedx.Contact us' | translate }}
            <hr class="hr-custom">
          </h1>
        </div>
        <div class="col-lg-12 col-md-12 py-2">
          <div class="offset-md-3 col-md-6">
            <div class="center-elements">
              <form class="form" (ngSubmit)="sendMsg()" #f="ngForm">
                <div class="form-body">
                  <div class="">
                    <div class="">
                      <div class="form-group">
                        <input type="text" class="form-control" name="userName" id="userName"
                          placeholder="{{'generics.Name' | translate }}" ngModel required #userName="ngModel">
                        <small class="form-text text-muted danger"
                          *ngIf="!userName.valid && (userName.dirty || userName.touched)">{{'generics.required' | translate
                          }}</small>
                      </div>
                    </div>
                    <div class="">
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" id="email"
                          placeholder="{{'generics.Email' | translate }}" ngModel required email #email="ngModel">
                        <small class="form-text text-muted danger"
                          *ngIf="!email.valid && (email.dirty || email.touched)">{{'generics.entervalidemail' | translate
                          }}</small>
                      </div>
                    </div>
                    <div class="">
                      <div class="form-group">
                        <textarea name="description" id="textarea1"
                          placeholder="{{'support.Message' | translate }}" class="form-control" ngModel
                          required #description="ngModel"></textarea>
                        <small class="form-text text-muted danger"
                          *ngIf="!description.valid && (description.dirty || description.touched)">{{'generics.required' |
                          translate }}</small>
                      </div>
                    </div>
                  </div>
                </div>
                <div *ngIf="!sending" class="center-elements">
                  <div *ngIf="f.valid;then formValid else formError"></div>
                  <ng-template #formValid><button class="btn btn-info round" type="submit"> {{'support.Send' |
                      translate }}</button></ng-template>
                  <ng-template #formError><button class="btn btn-info round" type="button"
                      (click)="submitInvalidForm()"> {{'support.Send' | translate }}</button></ng-template>
                </div>
                <div class="form-actions" *ngIf="sending" class="center-elements">
                  <span><i class="fa fa-spinner fa-spin fa-3x fa-fw pink"></i></span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
